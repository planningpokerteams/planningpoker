name: App — checkout & run app

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  app-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create secrets dir
        run: |
          mkdir -p $HOME/.secrets
          chmod 700 $HOME/.secrets

      - name: Decode Firebase service account (base64) to file
        env:
          FIREBASE_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}
        run: |
          # Décoder sans afficher le secret dans les logs
          printf '%s' "$FIREBASE_B64" | base64 --decode > $HOME/.secrets/firebase-key.json
          chmod 600 $HOME/.secrets/firebase-key.json

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Verify secret file exists (debug)
        run: |
          echo "Listing secrets dir (no file contents):"
          ls -la $HOME/.secrets || true

      - name: Start server and check response
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }} # si tu as besoin
        run: |
          # S'assurer que la variable utilise le chemin absolu
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/.secrets/firebase-key.json"
          export SERVICE_ACCOUNT_FILE="$HOME/.secrets/firebase-key.json"
          echo "Using GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS"
          # Démarrer le serveur en arrière-plan
          nohup python app.py > server.log 2>&1 &
          # Attendre le démarrage (ajuste si nécessaire)
          sleep 20
          # Vérifier qu'une route répond
          if curl --fail http://localhost:5000/ -s -o /dev/null; then
            echo "Server responding on http://localhost:5000/"
          else
            echo "Server did not respond — printing last lines of server.log"
            tail -n 200 server.log || true
            exit 1
          fi

      - name: Cleanup secret file
        if: always()
        run: |
          rm -f $HOME/.secrets/firebase-key.json || true
