name: CI

on:
  push:
    branches: ["**"]
  pull_request:

# Évite d'empiler 10 runs si tu push plusieurs fois
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend (pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Recreate Firebase service account file (Base64)
        env:
          FIREBASE_SERVICE_ACCOUNT_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}
        run: |
          set -euo pipefail

          if [ -z "${FIREBASE_SERVICE_ACCOUNT_B64:-}" ]; then
            echo "Missing secret: FIREBASE_SERVICE_ACCOUNT_B64"
            exit 1
          fi

          # Nom EXACT du fichier attendu par Firebase / ton app
          FILE="pokerplanning-749a9-firebase-adminsdk-fbsvc-10f7d5cc49.json"

          umask 077
          echo "$FIREBASE_SERVICE_ACCOUNT_B64" | base64 -d > "$FILE"

          # Vérification rapide que le JSON est valide
          python - << 'EOF'
          import json
          json.load(open("pokerplanning-749a9-firebase-adminsdk-fbsvc-10f7d5cc49.json"))
          print("Firebase JSON OK")
          EOF

          # Variable standard Google
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/$FILE" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          CI: "true"
        run: pytest -q

  frontend:
    name: Frontend (jest)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          CI: "true"
        run: npm test -- --ci
