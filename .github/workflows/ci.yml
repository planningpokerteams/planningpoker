name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # =================================================
      # BACKEND — Python / Flask / Firestore
      # =================================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Recreate Firebase service account file
        env:
          FIREBASE_SERVICE_ACCOUNT_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_B64" ]; then
            echo "Missing FIREBASE_SERVICE_ACCOUNT_B64 secret"
            exit 1
          fi

          echo "$FIREBASE_SERVICE_ACCOUNT_B64" | base64 -d > service-account.json
          python -c "import json; json.load(open('service-account.json')); print('Firebase JSON OK')"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/service-account.json" >> $GITHUB_ENV

      - name: Run backend tests (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      # =================================================
      # FRONTEND — Node / Jest
      # =================================================
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies (with devDependencies)
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
        run: |
          npm ci --production=false
          # debug: vérifier que jest est bien installé
          npm ls jest
          ls -la node_modules/.bin | grep jest

      - name: Run frontend tests (Jest)
        run: npm test
