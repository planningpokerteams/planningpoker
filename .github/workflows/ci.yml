name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # =================================================
      # BACKEND — Python / Flask / Firestore
      # =================================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Recreate Firebase service account file
        env:
          FIREBASE_SERVICE_ACCOUNT_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_B64" ]; then
            echo "Missing FIREBASE_SERVICE_ACCOUNT_B64 secret"
            exit 1
          fi

          echo "$FIREBASE_SERVICE_ACCOUNT_B64" | base64 -d > service-account.json
          python -c "import json; json.load(open('service-account.json')); print('Firebase JSON OK')"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/service-account.json" >> $GITHUB_ENV

      - name: Run backend tests (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      # =================================================
      # FRONTEND — Node / Jest
      # =================================================
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure npm registry (public)
        run: npm config set registry https://registry.npmjs.org/

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests (Jest)
        run: npm test

      # =================================================
      # DOCUMENTATION — Doxygen + JSDoc (artefact)
      # =================================================
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build Doxygen docs
        run: doxygen docs/doxygen/Doxyfile

      - name: Build JSDoc docs
        run: npx jsdoc -c docs/jsdoc/jsdoc.json

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
