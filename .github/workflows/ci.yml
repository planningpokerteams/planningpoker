name: CI

on:
  push:
    branches: ["**"]
  pull_request:

# Evite d'empiler 10 runs si tu push plusieurs fois
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend (pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Recreate Firebase service account file
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -euo pipefail
          if [ -z "${FIREBASE_SERVICE_ACCOUNT_JSON:-}" ]; then
            echo "Missing secret: FIREBASE_SERVICE_ACCOUNT_JSON"
            exit 1
          fi

          # Fichier attendu par ton app.py (même nom qu’en local)
          FILE="pokerplanning-749a9-firebase-adminsdk-fbsvc-10f7d5cc49.json"

          umask 077
          printf "%s" "$FIREBASE_SERVICE_ACCOUNT_JSON" > "$FILE"

          # Expose le chemin pour app.py
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/$FILE" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          # utile si tu veux que certains libs se mettent en mode CI
          CI: "true"
        run: pytest -q

  frontend:
    name: Frontend (jest)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          CI: "true"
        run: npm test -- --ci
