name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Backend : Python + Firestore ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Recreate Firebase service account file (base64)
        env:
          FIREBASE_SERVICE_ACCOUNT_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_B64" ]; then
            echo "Missing secret FIREBASE_SERVICE_ACCOUNT_B64"
            exit 1
          fi

          echo "$FIREBASE_SERVICE_ACCOUNT_B64" | base64 -d > service-account.json

          python -c "import json; json.load(open('service-account.json')); print('Firebase JSON OK')"

          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/service-account.json" >> $GITHUB_ENV

      - name: Run backend tests (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      # ---------- Frontend : Node + Jest ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests (Jest)
        run: npm test -- --runInBand
