name: Docs (GitHub Pages)

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "static/**"
      - "templates/**"
      - "**/*.js"
      - "**/*.py"
      - "app.py"
      - ".github/workflows/docs-pages.yml"
      - "docs/doxygen/**"
      - "Doxyfile"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üìÅ Pr√©pare la structure du site publi√© (Doxygen uniquement)
      - name: Prepare site folder
        run: |
          set -e
          rm -rf site
          mkdir -p site/doxygen

      # ---------- Doxygen ----------
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      # G√©n√®re Doxygen en for√ßant le dossier de sortie dans /site
      # -> on ne d√©pend pas d'un OUTPUT_DIRECTORY externe
      - name: Generate Doxygen
        run: |
          set -e

          # ‚úÖ Priorit√© : Doxyfile √† la racine (recommand√©)
          if [ -f Doxyfile ]; then
            DOXYFILE_PATH="Doxyfile"
          # üîÅ Compat : ancien chemin si tu l'utilises encore
          elif [ -f docs/doxygen/Doxyfile ]; then
            DOXYFILE_PATH="docs/doxygen/Doxyfile"
          else
            echo "‚ùå Missing Doxyfile (expected Doxyfile OR docs/doxygen/Doxyfile)"
            exit 1
          fi

          # Override sortie -> site/doxygen
          ( cat "$DOXYFILE_PATH"; \
            echo ""; \
            echo "OUTPUT_DIRECTORY=site/doxygen"; \
            echo "GENERATE_HTML=YES"; \
            echo "GENERATE_LATEX=NO"; \
          ) | doxygen -

          # V√©rification
          if [ ! -f site/doxygen/html/index.html ]; then
            echo "‚ùå Doxygen index not found at site/doxygen/html/index.html"
            exit 1
          fi

      # ---------- Homepage simple ----------
      - name: Create docs homepage
        run: |
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="fr">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Planning Poker ‚Äî Documentation</title>
            <style>
              body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:880px;margin:40px auto;padding:0 16px;line-height:1.4}
              .card{border:1px solid #3333;border-radius:14px;padding:16px;margin-top:16px}
              a{color:inherit}
              code{background:#00000010;padding:2px 6px;border-radius:6px}
            </style>
          </head>
          <body>
            <h1>Planning Poker ‚Äî Documentation</h1>
            <p>Documentation g√©n√©r√©e automatiquement avec <strong>Doxygen</strong>.</p>
            <div class="card">
              <h2>Doxygen</h2>
              <p>Doc auto de <code>app.py</code> + pages Markdown (API, data model, architecture).</p>
              <p><a href="./doxygen/html/index.html">‚û°Ô∏è Ouvrir la documentation</a></p>
            </div>
          </body>
          </html>
          HTML

      # ---------- Upload Pages artifact ----------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
