name: Docs (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Node (pour JSDoc) ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure npm registry (public)
        run: npm config set registry https://registry.npmjs.org/

      - name: Install JS deps
        run: npm ci

      # ---------- Doxygen ----------
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen (backend)
        run: doxygen docs/doxygen/Doxyfile

      # ---------- JSDoc ----------
      - name: Generate JSDoc (frontend)
        run: npx jsdoc -c docs/jsdoc/jsdoc.json

      # ---------- Create a unified homepage ----------
      - name: Create docs homepage
        run: |
          mkdir -p site
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="fr">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Planning Poker — Documentation</title>
            <style>
              body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:880px;margin:40px auto;padding:0 16px;line-height:1.4}
              .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:20px}
              .card{border:1px solid #3333;border-radius:14px;padding:16px}
              a{color:inherit}
              h1{margin:0 0 6px}
              p{opacity:.85}
              code{background:#00000010;padding:2px 6px;border-radius:6px}
            </style>
          </head>
          <body>
            <h1>Planning Poker — Documentation</h1>
            <p>Choisis la doc que tu veux consulter :</p>
            <div class="cards">
              <div class="card">
                <h2>Doxygen (Backend)</h2>
                <p>Doc auto de <code>app.py</code> (Python + structure projet).</p>
                <p><a href="./doxygen/html/index.html">➡️ Ouvrir Doxygen</a></p>
              </div>
              <div class="card">
                <h2>JSDoc (Frontend)</h2>
                <p>Doc auto des fichiers JavaScript.</p>
                <p><a href="./jsdoc/index.html">➡️ Ouvrir JSDoc</a></p>
              </div>
            </div>
          </body>
          </html>
          HTML

      # ---------- Upload Pages artifact ----------
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
