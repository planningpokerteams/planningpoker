name: Docs (GitHub Pages)

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "static/**"
      - "templates/**"
      - "**/*.js"
      - "**/*.py"
      - "app.py"
      - ".github/workflows/docs-pages.yml"
      - "docs/doxygen/**"
      - "Doxyfile"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site folder
        run: |
          set -e
          rm -rf site
          mkdir -p site

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen (root index.html)
        run: |
          set -e

          if [ -f Doxyfile ]; then
            DOXYFILE_PATH="Doxyfile"
          elif [ -f docs/doxygen/Doxyfile ]; then
            DOXYFILE_PATH="docs/doxygen/Doxyfile"
          else
            echo "❌ Missing Doxyfile (expected Doxyfile OR docs/doxygen/Doxyfile)"
            exit 1
          fi

          # ⚡ Doxygen génère directement dans "site/" (donc site/index.html)
          ( cat "$DOXYFILE_PATH"; \
            echo ""; \
            echo "OUTPUT_DIRECTORY=site"; \
            echo "HTML_OUTPUT=."; \
            echo "GENERATE_HTML=YES"; \
            echo "GENERATE_LATEX=NO"; \
          ) | doxygen -

          # Vérif
          if [ ! -f site/index.html ]; then
            echo "❌ Doxygen index not found at site/index.html"
            echo "Content of site/:"
            ls -la site || true
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
