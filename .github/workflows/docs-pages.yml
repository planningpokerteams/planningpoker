name: Docs (GitHub Pages)

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "static/**"
      - "templates/**"
      - "**/*.js"
      - "**/*.py"
      - "app.py"
      - ".github/workflows/docs-pages.yml"
      - "docs/doxygen/**"
      - "Doxyfile"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üìÅ Pr√©pare la structure du site publi√© (Doxygen √† la racine)
      - name: Prepare site folder
        run: |
          set -e
          rm -rf site
          mkdir -p site

      # ---------- Doxygen ----------
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen (publish as root)
        run: |
          set -e

          # ‚úÖ Priorit√© : Doxyfile √† la racine
          if [ -f Doxyfile ]; then
            DOXYFILE_PATH="Doxyfile"
          elif [ -f docs/doxygen/Doxyfile ]; then
            DOXYFILE_PATH="docs/doxygen/Doxyfile"
          else
            echo "‚ùå Missing Doxyfile (expected Doxyfile OR docs/doxygen/Doxyfile)"
            exit 1
          fi

          # G√©n√®re dans site/ (OUTPUT_DIRECTORY)
          ( cat "$DOXYFILE_PATH"; \
            echo ""; \
            echo "OUTPUT_DIRECTORY=site"; \
            echo "GENERATE_HTML=YES"; \
            echo "GENERATE_LATEX=NO"; \
          ) | doxygen -

          # V√©rification Doxygen
          if [ ! -f site/html/index.html ]; then
            echo "‚ùå Doxygen index not found at site/html/index.html"
            exit 1
          fi

          # üî• Publier Doxygen directement √† la racine de Pages
          # GitHub Pages sert /index.html √† la racine, donc on veut site/index.html
          rm -f site/index.html || true
          cp -R site/html/* site/

          # Nettoyage : on √©vite d‚Äôavoir /html/ en plus
          rm -rf site/html

      # ---------- Upload Pages artifact ----------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
